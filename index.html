<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat News</title>

    <!-- link-css -->
    <link rel="stylesheet" href="style.css" />

    <!-- link-favicons -->
    <link rel="shortcut icon" href="/assets/icon.png" type="image/x-icon" />

    <!-- link-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-2">
      <img src="assets/read_news.jpg" alt="read news" />
    </div>

    <!-- Header-logo -->

    <div class="header">
      <img src="assets/logo.svg" alt="logo" />
    </div>

    <!-- Área de textos -->

    <div class="text">
      <h2>atualize ideias e informações em 5 minutos.</h2>
      <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
      <h4>
        noticias sobre o universo Rocketseat, e tudo o que precisa para começar
        o dia melhor. <br />
        perfeito para se preparar para codar ☕
      </h4>
    </div>

    <!-- Formulário -->

    <form>
      <label for="email">Insira seu e-mail:</label>
      <br />
      <input
        type="email"
        name="email"
        id="email"
        pattern=".+@rocketseat\.com"
        placeholder="oi@rocketseat.com"
      />
      <button type="submit">
        <img src="/assets/send.svg" alt="enviar" />
      </button>
    </form>
    <a href="#"
      >deixe-me ler primeiro <img src="/assets/arrow-right.svg" alt="seta"
    /></a>
  </body>
</html>
